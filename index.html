<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
  </header>
  <main class="main">
    <section class="add">
      <label class="add__title title" for="new-task">Add Item</label>
      <div class="add__row">
        <input id="new-task" class="add__input add__input" type="text">
        <button class="add__btn btn">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="todo__title title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__edit btn">Edit</button>
          <button class="task__delete btn">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="go-shopping">
          <button class="task__edit btn">Save</button>
          <button class="task__delete btn">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__edit btn">Edit</button>
          <button class="task__delete btn">
            <img class="task__delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
